  <script>
   
    const images = ["https://res.cloudinary.com/jerrick/image/upload/v1557592993/dlqiyhyfojxdq16yyl2y.jpg", "https://ntvb.tmsimg.com/assets/p20959089_b_h10_af.jpg?w=960&h=540", "https://cloudfront-us-east-1.images.arcpublishing.com/gray/L2KVBQMHGNHGTC7RXLS32RGDMY.bmp"];
    let currentImageIndex = 0;

    
    function switchImage() {
      // Update the source of the image
      document.getElementById('slideshow').src = images[currentImageIndex];

      // Move to the next image
      currentImageIndex++;
      if (currentImageIndex >= images.length) {
        currentImageIndex = 0; 
      }
    }

    
    setInterval(switchImage, 8000);
  </script>

<title>Current Day and Time</title>
    <script>
        // Function to get the current day and time
        function getCurrentDateTime() {
            const currentDate = new Date();
            return currentDate.toString();
        }

        // Function to update the displayed day and time
        function updateDayAndTime() {
            const dateTimeElement = document.getElementById('currentDateTime');
            dateTimeElement.innerText = getCurrentDateTime();
        }

        // Call updateDayAndTime function every second to keep the time updated
        setInterval(updateDayAndTime, 1000);
    </script>
