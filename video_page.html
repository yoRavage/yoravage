<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #506aff; /* Bright baby blue */
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            padding: 20px;
            height: 450px;
            width: 950px;
            border-radius: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #5c6dff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-button {
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: 3px solid #fff;
            border-radius: 50%;
            position: relative;
        }
        .play-button::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 40%;
            width: 0;
            height: 0;
            border-left: 30px solid #fff;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='login.html'">Back</button>
    <div class="container">
        <div class="play-button"></div>
    </div>
</body>
</html>
