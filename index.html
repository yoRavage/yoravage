<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLOW</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="signin-page">
      <h1>FLOW</h1>
      <h3>Sign In</h3>
      <form action="login.html">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <style>
    /* Center the button */
    .center {
        text-align: center;
    }

    /* Customize the button */
    .custom-button {
        padding: 10px 20px;
        background-color: #4c53af;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .custom-button:hover {
        background-color: #2b58ec;
    }
</style>

  <div class="center">
    <button class="custom-button" onclick="openSignUpForm()">Sign Up</button>
</div>

  <button onclick="openSignUpForm()">Sign Up</button>
<div class="container" id="signupContainer" style="display: none;">

<title>Form Style</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
    }

    form {
        width: 50%;
        margin: 0 auto;
    }

    fieldset {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    input[type="email"],
    input[type="url"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }

    input[type="range"] {
        width: 100%;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
    }

    /* Styling for valid and invalid input */
    input:valid {
        border-color: green;
    }

    input:invalid {
        border-color: red;
    }
</style>
</head>
<body>
<h1>Sign Up</h1>
<form id="myForm" action="#" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>

        <label for="subscribe">Subscribe to Email:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
    </fieldset>

    <fieldset>
        <legend>Payment Information</legend>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" minlength="16" maxlength="16" pattern="[0-9]{16}" autocomplete="cc-number">

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3">
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Cancel/Reset">
</form>

<script>
  function openSignUpForm() {
      // Get the sign-up form container
      var signUpContainer = document.getElementById("signupContainer");

      // Toggle the visibility of the sign-up form
      if (signUpContainer.style.display === "none") {
          signUpContainer.style.display = "block";
      } else {
          signUpContainer.style.display = "none";
      }
  }
</script>


</body>
</html>
